<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal-container">
      <button class="new-book">+ New book</button>
      <div class="modal">
        <h2>Add new book</h2>
        <form>
          <input type="text" name="title" placeholder="Title" required />
          <input type="text" name="author" placeholder="Author" required />
          <input type="number" name="pages" placeholder="Pages" required />
          <label for="read">Have you read it?</label>
          <input type="checkbox" id="read-check" name="read" value="Read" />
          <button class="submit-book" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <main id="book-container"></main>
  </body>
</html>
